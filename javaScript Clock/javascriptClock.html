<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Clock</title>
	<link rel="stylesheet" type="text/css" href="javascriptClock.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
<body>
<h1>JavaScript Clock</h1>
<div>
<span id="timerHeader">Timer</span>

 <button id="resetButton">Reset</button>
	<p>
		<span id="hours00">0</span>
		<span id="hours0">0</span>
		:
		<span id="min00">0</span>
		<span id="min0">0</span>
		:
		<span id="sec00">0</span>
		<span id="sec0">0</span>

		<!-- :
		<span id="millisec">00</span> -->
		AM 
	</p>
</div>



<script type="text/javascript" src="javascriptClock2.js"></script>
</body>
</html>
